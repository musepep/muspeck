<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto Pribadi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .intro-text {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #d1d1d1;
        }

        .photo-counter {
            font-size: 1rem;
            color: #a1a1a1;
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.5s, box-shadow 0.3s;
            aspect-ratio: 20/9;
            background: #2c3e50;
        }

        .photo-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 40px auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions h2 {
            margin-bottom: 15px;
            color: #12c2e9;
        }

        .instructions ol {
            padding-left: 20px;
            line-height: 1.8;
        }

        .instructions li {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px 0;
            color: #b1b1b1;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2s;
        }

        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .scroll-progress {
            height: 100%;
            background: linear-gradient(to right, #12c2e9, #c471ed);
            width: 0%;
            transition: width 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .intro-text {
                font-size: 1rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <div class="scroll-progress"></div>
    </div>

    <div class="container">
        <header>
            <h1>spek stock mus</h1>
            <p class="intro-text"></p>
            <p class="photo-counter"></p>
        </header>
        <div class="gallery">
            <!-- Foto-foto akan dimasukkan di sini -->
            <!-- Saya akan generate 20 div untuk foto Anda -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.querySelector('.gallery');
            
            // Generate 20 foto dengan ukuran 1280x576 (aspect ratio 20:9)
            for (let i = 1; i <= 20; i++) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="foto-${i}.jpg" alt="Foto Pribadi ${i}">
                    <div class="photo-number">${i}</div>
                `;
                gallery.appendChild(photoItem);
            }

            // Animasi scroll untuk foto
            const photoItems = document.querySelectorAll('.photo-item');
            
            function checkScroll() {
                photoItems.forEach(item => {
                    const itemTop = item.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (itemTop < windowHeight - 100) {
                        item.classList.add('visible');
                    }
                });
            }
            
            // Scroll progress indicator
            window.addEventListener('scroll', function() {
                const scrollTop = document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrollPercent = (scrollTop / scrollHeight) * 100;
                document.querySelector('.scroll-progress').style.width = scrollPercent + '%';
                
                checkScroll();
            });
            
            // Initial check
            checkScroll();
        });
    </script>
</body>
</html>
